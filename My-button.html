  <title>02-button</title>

<body>

  <button class="js-add-button">
    Add</button>

   <div class="theText-js"></div>



   <script>
    const button = document.querySelector(
      '.js-add-button');
    const addedText = document.querySelector(
      '.theText-js');

    button.addEventListener('click', () => {
     addedText.innerHTML = 'Added';
     if (addedText.innerHTML === 'Added') {
      setTimeout(() => {
        addedText.innerHTML = '';
      }, 3000);
     }
    });
