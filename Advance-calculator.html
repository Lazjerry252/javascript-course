<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles/Advance-Calculator.css">
  </head>
  <body>

    <div class="calculator">
      <div class="input-container">
      <div>
       <input type="text" class="js-answer cs-input1"><br>
       <input type="text" class="js-inputs cs-input">
      </div>
      <div class="cancle-div">
        <button class="cancle allcancle" value="-1">X</button>
       </div>
      </div>

     <div class="keys-container">
      <div class="keys">
        <button class="number allnumber" value="7">7</button>
        <button class="number allnumber" value="8">8</button>
        <button class="number allnumber" value="9">9</button>
        <button class="number allnumber" value="0">0</button><br>

        <button class="number allnumber" value="4">4</button>
        <button class="number allnumber" value="5">5</button>
        <button class="number allnumber" value="6">6</button>
        <button class="clear allnumber">C</button><br>

        <button class="number allnumber" value="1">1</button>
        <button class="number allnumber" value="2">2</button>
        <button class="number allnumber" value="3">3</button>
        <button class="symbol allnumber" value=".">.</button>
      </div>
      <div class="keys02">
        <button class="symbol allsymbol" value="+">+</button>
        <button class="symbol allsymbol" value="-">-</button><br>
        <button class="symbol allsymbol" value="*">*</button>
        <button class="symbol allsymbol" value="/">/</button><br>
        <button class="percentage allsymbol" value="%">%</button>
        <button class="solve all-solve" value="=">=</button>
      </div>
     </div>
    </div>

    <script src="scripts/Advance-Calculator.js"></script>
  </body>
</html>
